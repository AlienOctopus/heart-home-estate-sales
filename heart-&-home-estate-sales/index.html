  <head>
    <meta charset="UTF-8" />

    <title>Heart & Home Estate Sales | Springfield, MO</title>
    <meta name="description" content="Estate sales handled with care. Serving Springfield, Nixa, Ozark, Republic and surrounding communities.">
    <meta name="theme-color" content="#F7F5F0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,300;1,9..144,400&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                DEFAULT: '#F7F5F0', // Warmer, more paper-like
                dark: '#EBE8E1',
                glass: 'rgba(247, 245, 240, 0.8)',
              },
              olive: {
                DEFAULT: '#1F1E19', // Darker, almost charcoal-green (High Contrast)
                muted: '#5C5A48',
                light: '#8C8A75',
              },
              sage: '#A1997E',
              clay: '#C2B8A3',
              charcoal: '#1A1915',
            },
            fontFamily: {
              display: ['Fraunces', 'serif'],
              body: ['DM Sans', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '0',
              wide: '0.02em',
              wider: '0.05em',
              widest: '0.15em', // For mono uppercase
            },
            lineHeight: {
              none: '0.85', // Editorial tight
              tight: '1',
              snug: '1.2',
              relaxed: '1.65', // Breathable body
              loose: '2',
            },
            backgroundImage: {
              'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.4'/%3E%3C/svg%3E\")",
            },
            animation: {
              'fade-up': 'fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Optical Borders */
      .border-optical {
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06), inset 0 1px 0 0 rgba(255,255,255,0.5);
      }
    </style>
